spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
retry:
  scheduler:
    fixed-delay-ms: 300000  # 5 minutes
    daily:
      check: "0 0 8 * * *"

